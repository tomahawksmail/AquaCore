{% extends "base.html" %}
{% block title %}{% endblock %}


{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    setTimeout(function () {location.reload();}, 600000);
</script>
<style>
    INPUT[type="text"] {
         background-color: #525f7f;
         color: #b1b1b1;
         border:0px solid #b1b1b1;
     border-radius:7px;
    }
</style>
{% endblock %}

                <div class="card-header">

                        <div>
                            <table>
                        <thead>
                        <tr>
<!--                            <th>ID</th>-->

                        </tr>
                        </thead>
                        <tbody>
                        {% for item in readall %}
                        <tr>

<!--                            <td>{{ item[1] }}</td>-->
<!--                            <td>{{ item[2] }}</td>-->
<!--                            <td>{{ item[3] }}</td>-->
<!--                            <td>{{ item[4] }}</td>-->
<!--                            <td>{{ item[5] }}</td>-->
<!--                            <td>{{ item[6] }}</td>-->
<!--                            <td>{{ item[7] }}</td>-->
<!--                            <td>{{ item[8] }}</td>-->
<!--                            <td>{{ item[9] }}</td>-->
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

</form>

{% endblock %}

{% endblock %}
